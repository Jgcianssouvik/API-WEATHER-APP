<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>


        <div class="weather-container">

            <!-- Grant Location Container -->
            <div class="sub-container grant-location-container">

                <img src="/images/icon-1968240__340.webp" alt="" width="80" height="80" loading="lazy">

                <p>Grant Location Access</p> <br>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>

            <!-- Search Form -->

            <form class="form-container" data-searchForm>

                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit"><img src="/images/search-logo-md.png" alt="" width="20" height="20" loading="lazy"></button>

            </form>

            <!-- Loading Screen container -->

            <div class="sub-container loading-container">

                <img src="/images/Loading_2.gif" alt="" width="150" height="150">
                <p>Loading</p>


            </div>

            <!-- Show weather info -->

            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">

                    <p data-cityName></p>
                    <img data-countryIcon>

                </div>


                <!--Weather description -->

                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <!-- 3-Card parameter -->

                <div class="parameter-container">



                    <!-- card-1 -->

                    <div class="parameter">

                        <img src="/images/cloudy-windy-weather-color-icon-vector-28886641.jpg" alt="" width="80" height="80" loading="lazy">
                        <p>Windspeed</p>
                        <p data-windspeed></p>

                    </div>

                    <!-- card-2 -->

                    <div class="parameter">
                        <img src="/images/2828582.png" alt="" width="80" height="80" loading="lazy">
                        <p>Humidity</p>
                        <p data-humidity></p>

                    </div>

                    <!-- card-3 -->

                    <div class="parameter">

                        <img src="/images/4834559.png" alt="" width="80" height="80" loading="lazy">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                    <!-- ............end............. -->
                </div>

            </div>

        </div>

    </div>

    <script src="/index.js"></script>
    <!-- <img src="/images/404-error-page-templates.jpg.webp" alt=""> -->
</body>

</html>
